<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>07 užduotis</title>
</head>

<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>Užpildykite formą:</legend>
                <p style="font-size: 10px"><b>Visi laukai privalomi</b></p>
                Vardas (iš didžiosios???? (ar didžiųjų) raidės):<br>
                <input type="text" name="firstname" value="" placeholder="VARDAS" pattern="[A-Z]{1}[a-z]+"><br>
                Jūsų telefono numeris:<br>
                <input type="text" name="phoneNumber" value="" placeholder="+370-xxx-xxxxx" pattern="[+][0-9]{3}[-][0-9]{3}[-][0-9]{5}"><br>
                Pašto adresas:<br>
                <input type="email" name="emailAddress" value=""><br>
                Jūsų mėgstamiausios internetinės svetainės adresas:<br>
                <input type="url"><br>
                Jūsų gimimo data:<br>
                <input type="datepicker" name="gimimoData" value="" placeholder="yyyy-mm-dd" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"><br>
                Jūsų amžius (18-65):<br>
                <input type="number" name="age" min="18" max="65"><br>
                Jūsų pašto kodas:<br>
                <input type="text" name="postCode" placeholder="XX-01234" pattern="[A-Z]{2}[-][0-9]{5}"><br>
                Jūsų mėgstamiausia spalva:<br>
                <input type="color" name="favcolor" value="#ff0000"><br>

                <br>
                <input type="submit" value="Pateikti">
            </fieldset>

        </form>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
